# DB Configuration
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.url=jdbc:sqlite:analyzer.db
spring.datasource.username=stocks-analyzer
spring.datasource.password=pure-alpha
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# API Docs
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# AlphaVantage Integration
alpha.vantage.api.uri=https://www.alphavantage.co
alpha.vantage.query.uri=${alpha.vantage.api.uri}/query?function={function}&symbol={symbol}&apikey=${alpha.vantage.api.key}
